<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries">
            <td>{{entry.created_at}}</td>
            <td>{{addUnit(entry.value)}}</td>
        </tr>
    </tbody>
</table>
